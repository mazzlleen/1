<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>С Днем Святого Валентина, Лиза!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Шрифт "Poiret One" для заголовков и текста "Открывай" -->
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <style>
    /* Сброс стилей */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #ffeef8; /* Светло-розовый фон */
      font-family: 'Poiret One', cursive;
      overflow: hidden;
      position: relative;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Фоновые анимированные сердечки */
    .heart-bg {
      position: absolute;
      width: var(--heart-size, 20px);
      height: var(--heart-size, 20px);
      background: red;
      transform: rotate(-45deg);
      opacity: 0.4;
      animation: pulse 3s infinite;
    }
    .heart-bg::before,
    .heart-bg::after {
      content: "";
      position: absolute;
      width: var(--heart-size, 20px);
      height: var(--heart-size, 20px);
      background: red;
      border-radius: 50%;
    }
    .heart-bg::before {
      top: calc(-1 * var(--heart-size, 20px) / 2);
    }
    .heart-bg::after {
      left: calc(var(--heart-size, 20px) / 2);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(0.8) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }
    
    /* Фон: праздничные фантики (confetti) */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      opacity: 0.8;
      animation: confettiFall 5s linear infinite;
    }
    @keyframes confettiFall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
    
    /* Текст "Открывай" */
    .open-text {
      text-align: center;
      font-size: 3em;
      color: #d10000;
      font-family: 'Poiret One', cursive;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      animation: pulseText 2s infinite;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      z-index: 10;
    }
    @keyframes pulseText {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
    }
    .open-text::after {
      content: "";
      display: block;
      height: 3px;
      background: #ff8f95;
      margin: 10px auto;
      border-radius: 2px;
    }
    
    /* Карточка (открытка/конверт) — центрирование и "парящая" анимация */
    #card {
      position: absolute;
      top: 50%;
      left: 50%;
      /* Центрирование с помощью translate */
      transform: translate(-50%, -50%);
      width: 460px;
      height: 260px;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
      -webkit-tap-highlight-color: transparent;
    }
    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }
    
    /* Структура карточки */
    /* Сердцевидные элементы */
    #card .heart {
      width: 260px;
      height: 260px;
      float: left;
      position: relative;
      /* Добавляем переход для плавного изменения transform */
      transition: transform 2s ease-in-out;
    }
    #card .heart #circle {
      height: 130px;
      width: 130px;
      border-radius: 50%;
      background-color: #D32F2F;
    }
    #card .heart #rec,
    #card .heart #rec2 {
      margin-top: -60px;
      width: 130px;
      height: 130px;
      background-color: #D32F2F;
      border-radius: 35% 0 0 0;
    }
    #card .heart #half2 {
      -ms-transform: rotate(-90deg);
      -webkit-transform: rotate(-90deg);
      transform: rotate(-90deg);
      margin-top: -330px;
      margin-left: -200px;
    }
    /* Правая половина карточки */
    #card #heart2 {
      margin-top: -60px;
      margin-left: -130px;
    }
    #card #heart2 #circle,
    #card #heart2 #rec {
      background-color: #fff;
    }
    #card #heart2 #half2 #rec {
      border-bottom: 1px solid #eee;
      margin-top: -61px;
    }
    /* Окно с сообщением */
    #card #message {
      float: left;
      width: 200px;
      height: 200px;
      margin-left: -130px;
      background-color: #333;
      border-radius: 35% 0 35% 0;
      text-align: center;
    }
    #card #message h2 {
      font-size: 20px;
      color: #fff;
      width: 160px;
      margin-top: 60px;
      margin-left: 16px;
    }
    
    /* Состояния открытки с помощью класса .open */
    /* В закрытом состоянии (по умолчанию, без класса .open) */
    #card:not(.open) #heart1 {
      transform: rotateY(180deg);
    }
    #card:not(.open) #heart2 {
      transform: rotateX(180deg);
    }
    /* В открытом состоянии */
    #card.open #heart1 {
      transform: rotateY(0deg);
    }
    #card.open #heart2 {
      transform: rotateX(0deg) rotateZ(180deg);
    }

  </style>
</head>

  <script>
    // При клике на карточку переключается класс "open" – открытие/закрытие с переходом
